<!DOCTYPE html>
<html>
<head>
  <title>예약 완료</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="center">
    <h1>예약이 완료되었습니다</h1>
    <form action="{{ url_for('cancel_last_booking') }}" method="post" style="display:inline-block;">
      <button type="submit">예약취소</button>
    </form>
    <form action="{{ url_for('index') }}" method="get" style="display:inline-block; margin-left: 10px;">
      <button type="submit">처음으로</button>
    </form>
    <form action="{{ url_for('history') }}" method="get" style="display:block; margin-top: 20px;">
      <button type="submit">내 예약 이력 보기</button>
    </form>
  </div>
</body>
</html>
